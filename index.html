<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NFT card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="nft-image">
          <img
            src="./images/image-equilibrium.jpg"
            id="Equilibrium"
            alt="Equilibrium"
          />
        </div>
        <div class="card-content">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-footer">
            <div class="price-sec">
              <span class="price">
                <img src="images/icon-ethereum.svg" id="ethirium" />0.041
                ETH</span
              >
              <span class="text">
                <img src="images/icon-clock.svg" alt="clock" id="clock" />3 days
                left</span
              >
            </div>
            <hr />
            <div class="creator-sec">
              <img src="images/image-avatar.png" alt="avatar" id="avatar" />
              <p class="createdby">
                Creation of <a href="" class="name">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Muhanned</a
      >. Coded by
      <a target="_blank" href="https://github.com/hanaMohammedAbdullah"
        >&lt;/ &gt; Hana Abdulla &lt;/ &gt; </a
      >.
    </div>
  </body>
</html>
